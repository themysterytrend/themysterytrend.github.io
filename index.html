    <script>
      let i = 4;
      
      function t () {
        doDat('.jpg');
        doDat('.png');

        i++;

        if(i >= 10)
          i = 1;
      }

      function doDat(extension) {
        let img = document.createElement('img');
          img.src = '/' + i + extension;

          img.addEventListener("load", t);
        
          document.body.insertBefore(img, document.getElementsByTagName('script')[0]);
      }
    </script>
